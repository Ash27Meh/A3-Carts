<div class="h-screen bg-gradient-to-t from-indigo-700 to-lime-400 w-full flex">
    <form class="h-fit w-fit bg-teal-400 bg-opacity-25 mx-auto mt-44">
        <div class="p-4">
            <div class="text-center text-violet-800 text-xl font-bold underline mt-3">
                <h3>LOGIN</h3>
            </div>
            <div>
                <label for="Username" class="underline text-purple-800 mt-2">Username: </label>
                <input type="text" placeholder="Enter Your Username" class="w-full h-8 mt-2 rounded" [(ngModel)]="username" name="username">
            </div>
            <div>
                <div>
                    <label for="Password" class="underline text-purple-800 mt-2">Password: </label>
                </div>
                <div class="border-2 h-8 border-white flex flex-row rounded-md bg-white">
                    <div>
                        <input [type]="changetype ? 'password' : 'text'" placeholder="Enter Your Password" class="w-64 rounded h-full mt" [(ngModel)]="password" name="password">
                    </div>
                    <div>
                        <svg *ngIf="viewIcon==true" (click)="showpassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <svg *ngIf="viewIcon==false" (click)="showpassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>                          
                    </div>
                </div>
            </div>
            <div class="flex">
                <button class="h-fit w-64 bg-pink-100 text-indigo-400 rounded mx-auto mt-3" (click)="login()">LOGIN</button>
            </div>
            <div class="flex">
                <a href="#" routerLink="/signup" class="mx-auto mt-3 text-violet-700">SignUp</a>
            </div>
        </div>
    </form>
</div>
