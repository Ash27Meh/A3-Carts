<div class="h-screen bg-gradient-to-l from-red-500 to-lime-400 w-full absolute flex">
    <div class="h-96 w-fit mx-28">
        <form #getdata="ngForm" class="h-fit w-auto mx-auto mt-24">
            <div>
                <label for="username" class="underline text-purple-800 mx-2 mt-2 font-bold text-2xl">Name:</label> <input type="text" #userName (change)="dataGet(userName.value)"  ngModel id="username" name="username" class="w-72 h-8 mt-2 mx-1 rounded-md bg-white text-xl">{{username}}
            </div>
            
            <br>
            <div *ngIf="visible==true">
                <div>
                    <label for="email" class="underline text-purple-800 mt-2 mx-2 font-bold text-2xl">Email: </label>
                    <label for="email" class="w-72 h-8 mt-2 mx-1 rounded-md bg-white text-xl">{{userData.email}}</label>
                </div>
                <br>
                <div>
                    <label for="DOB" class="underline text-purple-800 mt-2 mx-2 font-bold text-2xl">DOB: </label>
                    <label for="DOB" class="mt-2 mx-1 rounded-md bg-white text-xl">{{userData.DOB | date}}</label>
                </div>
                <br>
                <div>
                    <label for="phone_num" class="underline text-purple-800 mt-2 mx-2 font-bold text-2xl">PhoneNumber: </label>
                    <label for="phone_num" class="mx-1 mt-2 w-52 h-8 rounded-md bg-white text-xl">{{userData.phone_num}}</label>
                </div>
                <br>
                <div>
                    <label for="address" class="underline text-purple-800 mt-2 mx-2 font-bold text-2xl">Address: </label>
                    <label for="address" class="mt-2 mx-1 rounded-md bg-white text-xl">{{userData.address}}</label>
                </div>
            </div>
        </form>
    </div>
</div>
